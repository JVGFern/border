<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nossa História de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff5f5;
            color: #4a4a4a;
        }

        .header {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .frame-designer {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .preview-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .frame-preview {
            position: relative;
            width: 100%;
            height: 500px;
            background: white;
            border: 20px solid #8b4513;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .frame-preview img {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            object-fit: cover;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .customization-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .frame-styles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .frame-style {
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .frame-style:hover {
            border-color: #ff758c;
        }

        .frame-style.selected {
            border-color: #ff758c;
            background-color: #fff5f5;
        }

        .save-button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }

        .save-button:hover {
            transform: translateY(-2px);
        }

        .message-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-style: italic;
            color: #ff758c;
            text-align: center;
            max-width: 80%;
            display: none;
        }

        .saved-frames {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .saved-frame {
            position: relative;
            padding-top: 100%;
            border: 10px solid #8b4513;
            cursor: pointer;
        }

        .saved-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .date-stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .download-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .download-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nossa História de Amor</h1>
        <p>Capture Nossos Momentos Especiais</p>
    </div>

    <div class="container">
        <div class="frame-designer">
            <div class="preview-section">
                <div class="frame-preview" id="framePreview">
                    <img id="previewImage" src="/api/placeholder/400/320" alt="Envie sua foto">
                    <div class="message-overlay" id="messageOverlay"></div>
                </div>
                <button class="download-button" onclick="downloadFrame()">Baixar Foto Emoldurada ❤️</button>
            </div>

            <div class="customization-section">
                <div class="input-group">
                    <label>Enviar Sua Foto</label>
                    <input type="file" accept="image/*" onchange="updatePreview(event)">
                </div>

                <div class="input-group">
                    <label>Estilo da Moldura</label>
                    <div class="frame-styles">
                        <div class="frame-style selected" onclick="updateFrameStyle('classic', event)">Madeira Clássica</div>
                        <div class="frame-style" onclick="updateFrameStyle('modern', event)">Branco Moderno</div>
                        <div class="frame-style" onclick="updateFrameStyle('vintage', event)">Dourado Vintage</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Título da Memória</label>
                    <input type="text" id="memoryTitle" placeholder="Dê um nome para esta memória...">
                </div>

                <div class="input-group">
                    <label>Mensagem de Amor</label>
                    <textarea id="message" rows="3" placeholder="Escreva uma mensagem carinhosa..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const frameStyles = {
            classic: '#8b4513',
            modern: '#ffffff',
            vintage: '#d4af37'
        };

        let selectedStyle = 'classic';

        function updatePreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updateFrameStyle(style, event) {
            selectedStyle = style;
            document.getElementById('framePreview').style.borderColor = frameStyles[style];
            
            document.querySelectorAll('.frame-style').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function downloadFrame() {
            const framePreview = document.getElementById('framePreview');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = framePreview.offsetWidth;
            canvas.height = framePreview.offsetHeight;
            
            ctx.fillStyle = frameStyles[selectedStyle];
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const img = document.getElementById('previewImage');
            const borderWidth = 20;
            ctx.drawImage(img, 
                borderWidth, borderWidth, 
                canvas.width - (borderWidth * 2), 
                canvas.height - (borderWidth * 2)
            );
            
            const message = document.getElementById('message').value;
            if (message) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(
                    borderWidth + 20, 
                    canvas.height - borderWidth - 60,
                    canvas.width - (borderWidth * 2) - 40,
                    40
                );
                ctx.fillStyle = '#ff758c';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(
                    message,
                    canvas.width / 2,
                    canvas.height - borderWidth - 30
                );
            }
            
            const link = document.createElement('a');
            const title = document.getElementById('memoryTitle').value || 'nossa-memoria';
            link.download = `${title}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        document.getElementById('message').addEventListener('input', function(e) {
            const overlay = document.getElementById('messageOverlay');
            overlay.textContent = e.target.value;
            overlay.style.display = e.target.value ? 'block' : 'none';
        });
    </script>
</body>
</html>
